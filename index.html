<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ragistration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ecf0f3] py-10">
    <div style="box-shadow: inset 10px 10px 15px #cbced1,inset -10px -10px 15px #ffffff;" class="max-w-3xl mx-auto bg-[#ecf0f3] p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Muslim Student Association<sub>BRUR</sub></h1>
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registration Form</h1>
        <form action="#" method="POST" class="space-y-6" name="google-sheet">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name <span class="text-red-500">*</span></label>
                <input placeholder="Write your Name" type="text" id="name" name="Name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Phone No -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone No <span class="text-red-500">*</span></label>
                <input placeholder="Write your Phone Number" type="tel" id="phone" name="Phone" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
                <input placeholder="Write your Email" type="email" id="email" name="Email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Institution Type -->
            <div>
                <label for="institution-type" class="block text-sm font-medium text-gray-700">Institution Type <span class="text-red-500">*</span></label>
                <select id="institution-type" name="InstitutionType" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="N/A">Select Institution Type</option>
                    <option value="school">School</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                </select>
            </div>

            <!-- Institution Name -->
            <div>
                <label for="institution-name" class="block text-sm font-medium text-gray-700">Institution Name <span class="text-red-500">*</span></label>
                <input placeholder="Write your Institution Name" type="text" id="institution-name" name="InstitutionName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!--department name  -->
            <div>
                <label for="department-name" class="block text-sm font-medium text-gray-700">Department Name <span class="text-red-500">*</span></label>
                <input placeholder="Write your Department Name" type="text" id="department-name" name="DepartmentName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Book Name -->
            <div>
                <label for="Book-name" class="block text-sm font-medium text-gray-700">Book Name <span class="text-red-500">*</span></label>
                <input placeholder="Write Book Name" type="text" id="Book-name" name="BookName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Gender -->
            <div>
                <label for="registration-type" class="block text-sm font-medium text-gray-700">Gender <span class="text-red-500">*</span></label>
                <select id="registration-type" name="Gender" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="N/A">Select Gender Type</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
         
            <!-- Batch -->
            <div>
                <label for="batch" class="block text-sm font-medium text-gray-700">Batch <span class="text-red-500">*</span></label>
                <input placeholder="Write your Batch" type="text" id="batch" name="Batch" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- pick up date -->
            <div>
                <label for="pick-up-date" class="block text-sm font-medium text-gray-700">Pick Up Date <span class="text-red-500">*</span></label>
                <input type="date" id="pick-up-date" name="PickUpDate" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- submit up date -->
            <div>
                <label for="submit-date" class="block text-sm font-medium text-gray-700">Submit Date <span class="text-red-500">*</span></label>
                <input type="date" id="submit-date" name="SubmitDate" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Registration Type -->
            <div>
                <label for="registration-type" class="block text-sm font-medium text-gray-700">Registration Type <span class="text-red-500">*</span></label>
                <select id="registration-type" name="RegistrationType" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="N/A">Select Registration Type</option>
                    <option value="regular">Regular</option>
                    <option value="special">Special</option>
                </select>
            </div>
            <!--Provider Name -->
            <div>
                <label for="pname" class="block text-sm font-medium text-gray-700">Provider Name <span class="text-red-500">*</span></label>
                <input placeholder="Write Provider Name" type="text" id="pname" name="ProviderName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!--Receiver Name -->
            <div>
                <label for="Rname" class="block text-sm font-medium text-gray-700">Receiver Name <span class="text-red-500">*</span></label>
                <input placeholder="Write Receiver Name" type="text" id="Rname" name="ReceiverName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- PresentAddress -->
            <div>
                <label for="PresentAddress" class="block text-sm font-medium text-gray-700">Present Address <span class="text-red-500">*</span></label>
                <textarea id="PresentAddress" name="PresentAddress" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" name="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
            </div>
            <!-- Reset Button -->
            <div>
                <button type="reset" name="reset" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Reset</button>
            </div>
        </form>
    </div>
    <!-- AKfycbwIJQDlOuIVU6g9TjvxCvPPlm0Sm-rp0tT3sLcIA5xRA1Ylk_ksiYAuZex1UO5QW4Dx -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwIJQDlOuIVU6g9TjvxCvPPlm0Sm-rp0tT3sLcIA5xRA1Ylk_ksiYAuZex1UO5QW4Dx/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
